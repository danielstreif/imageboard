<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imageboard</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <header>
            <h1>Forest Board</h1>
        </header>

        <main v-cloak>
            <h2>{{ headingUpload }}</h2>

            <form
                class="image-form"
                method="POST"
                action="/upload"
                enctype="multipart/form-data"
            >
                <div class="form-row">
                    Title
                    <input name="title" type="text" v-model="title" />
                    Description
                    <input
                        name="description"
                        type="text"
                        v-model="description"
                    />
                    Username
                    <input name="username" type="text" v-model="username" />
                </div>
                <div class="form-row">
                    File
                    <input
                        name="image"
                        id="image"
                        class="input-file"
                        type="file"
                        accept="image/*"
                        @change="handleFileChange"
                    />
                    <label for="image">{{ fileLabel }}</label>
                    <button @click="handleUpload">Upload</button>
                </div>
            </form>

            <h2>{{ headingImages }}</h2>
            <div class="gallery-container">
                <a :href="'#' + image.id" v-for="image in images">
                    <div class="card">
                        <img :src="image.url" :alt="image.title" />
                        <div>{{ image.title }}</div>
                    </div>
                </a>
            </div>
            <div class="more-container">
                <button
                    class="more-button"
                    @click="requestImages"
                    v-if="moreButton"
                >
                    More
                </button>
            </div>

            <modal
                v-if="modalActive"
                :id="modalActive"
                @close="hideModal"
                @forget="forgetImage(modalActive)"
            >
            </modal>
        </main>

        <script id="template" type="text/x-template">
            <div class="modal" @click.self="closeModal">
                <div class="modal-card">
                    <img :src="image.url" :alt="image.title">
                    <h3>{{ image.title }}</h3>
                    <p>{{ image.description }}</p>
                    <p class="user-info">uploaded by {{ image.username }} on {{ image.time }}</p>
                    <div class="button-container">
                        <h4 class="modal-button" @click="closeModal">Close</h4>
                        <h4 class="modal-button" @click="prevImage" v-if="previous">Previous</h4>
                        <h4 class="modal-button" @click="nextImage" v-if="next">Next</h4>
                        <h4 class="modal-button" @click="confirmDelete(image.id)">Delete</h4>
                    </div>
                    <comments :id="id"></comments>
                </div>
                <popup v-if="deleteId" :id="deleteId" @close="hidePopup" @deleted="forgetModal"></popup>
            </div>
        </script>

        <script id="comment-template" type="text/x-template">
            <div>
                <h3>Leave a comment</h3>
                <form method="POST" action="/comment">
                    <div class="comment-container">
                        Comment
                        <input name="title" type="text" v-model="comment"/>
                        Username
                        <input name="username" type="text" v-model="username"/>
                    </div>
                    <button class="comment-button" @click="handlePost">Post comment</button>
                </form>
                <div>
                    <h3>Previous comments</h3>
                    <div class="comment-card" v-for="comment     in comments">
                        <div>{{ comment.comment }}</div>
                        <p class="user-info">posted by {{ comment.username }} on {{ comment.time }}</p>
                    </div>
                </div>
            </div>
        </script>

        <script id="popup-template" type="text/x-template">
            <div class="modal popup" @click.self="closePopup">
                    <div class="modal-card popup-card">
                        Are you sure you want to delete this image?
                        <h4 class="modal-button" @click="closePopup">No</h4>
                        <h4 class="modal-button" @click="deleteImage">Yes</h4>
                    </div>
                </div>
        </script>

        <footer>&#169; Forest Board | 2020</footer>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
